<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="body">
      <div class="container">
        <header>
          <div class="logo">
            <img src="assets/odin_logo.png" alt="odin_logo" />
            <h2>Odin</h2>
          </div>
        </header>
        <main>
          <div class="form_intro roboto-bold">
            <p class="form_header roboto-bold">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <p class="form_header">You know you want to.</p>
          </div>
          <div class="form_section roboto-medium">
            <form action="">
              <div class="fname">
                <label for="fName">First Name</label>
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="First Name"
                />
              </div>

              <div class="lname">
                <label for="lName">Last Name</label>
                <input
                  type="text"
                  name="lName"
                  id="lname"
                  placeholder="Last Name"
                />
              </div>
              <div class="email_container">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>

              <div class="pNumber">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="phoneNumber"
                  name="phoneNumber"
                  id="phoneNumber"
                  placeholder="Phone Number"
                />
              </div>

              <div class="password_container">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                />
              </div>

              <div class="confirmpassword_container">
                <label for="cpassword">Confirm Password</label>
                <input
                  type="password"
                  name="cpassword"
                  id="cpassword"
                  placeholder="Confirm Password"
                />
              </div>
            </form>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
