<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="body">
      <div class="container">
        <header>
          <div class="logo">
            <img src="assets/odin_logo.png" alt="odin_logo" />
            <h2>Odin</h2>
          </div>
        </header>
        <main>
          <div class="form_intro roboto-bold">
            <p class="form_header roboto-bold">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <p class="form_header">You know you want to.</p>
          </div>
          <div class="form_section roboto-medium">
            <p class="roboto-bold">Let's do this!</p>

            <form id="odin_form" action="">
              <div class="form">
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName" minlength="2" />
                <p class="roboto-medium error_message" id="fName_error_message"></p>
              </div>

              <div class="form">
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName" minlength="2" />
                <p class="roboto-medium error_message" id="lName_error_message"></p>
              </div>

              <div class="form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
                <p class="roboto-medium error_message" id="email_error_message"></p>
              </div>

              <div class="form">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" />
                <p class="roboto-medium error_message" id="phone_error_message"></p>
              </div>

              <div class="form">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="6" />
                <p class="roboto-medium error_message" id="password_error_message"></p>
              </div>

              <div class="form">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" />
                <p class="roboto-medium error_message" id="confirm_password_error_message"></p>
              </div>

              <div class="submit_form">
                <button type="submit">Create Account</button>
                <p class="roboto-medium">Already have an account? <a href="#">Log in</a></p>
              </div>
              <p class="roboto-medium error_message" id="general_error_message"></p>
            </form>
          </div>
        </main>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
